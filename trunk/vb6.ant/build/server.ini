[FCSHServer]
#Currently must not be modified, default "40000"
port=40000

#Path to Flex SDK e.g. "c:\flex\3.3\"
sdk=c:\work\3.3\

#Java virual machine to use e.g. "D:\Program Files\Java\jre1.5.0_08\"
java=D:\Program Files\Java\jre1.5.0_08\

#Java virtual machine options to use for fcsh
vmoptions=-Xmx384m -Xms125m -XX:MaxPermSize=512m -Dsun.io.useCanonCaches=false -Duser.language=en

#Time in milliseconds to wait for fcsh output, default "50"
console.wait=50

#Buffer for console output, in bytes, default "8192"
console.buffer=8192